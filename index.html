<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wikipedia Viewer</title>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container-fluid text-center">
    <div class="col-md-12">
      <h1>Wikipedia Viewer</h1>
      <hr>
    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
      <div id="header">
        <form class="form-box" id="search">
          <div class="input-group">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">GO</button>
            </span>
            <input name="title" placeholder="Keyword to search" type="text" id="searchWord" class="form-control">
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-12">
      <p class="sub_header">Click for
          <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" class="btn btn-default">Random Article</a>
        </p>
      <div id="results"></div>
    </div>
  </div><!-- end container -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>
</body>
</html>
